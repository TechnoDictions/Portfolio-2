<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000b14; /* Matching your dark theme */
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            margin: 0;
        }
        .error-container {
            text-align: center;
            border: 1px solid #00d4ff33; /* Subtle neon border */
            padding: 3rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #00d4ff, #0055ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        .btn-custom {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 30px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 20px #00d4ff;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <h2 class="mb-4">Lost in Space?</h2>
        <p class="mb-5">The page you are looking for has been moved or doesn't exist.</p>
        <a href="index.html" class="btn btn-custom">Back to Home</a>
    </div>

</body>
</html>
